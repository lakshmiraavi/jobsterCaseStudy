<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <!-- https://cdnjs.com/libraries/twitter-bootstrap/5.0.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css"
    />

    <!-- Icons: https://getbootstrap.com/docs/5.0/extend/icons/ -->
    <!-- https://cdnjs.com/libraries/font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />

    <title>Year Only!</title>
  </head>
  <body>
     <div class="align-items-center p-5">
        <div class="form-group">

           <input type="text" class="form-control" id="year-dropdown" placeholder="select year" onclick="dropfunc()">
            <select name="dropdown" id="year-dropdown-list"></select>
        </div>
     </div>

     <script>
        function dropfunc(){
        var formInput = document.getElementById('year-dropdown');
        var dropdownList = document.getElementById('year-dropdown-list');
        var currentYear= new Date().getFullYear();
        console.log(currentYear);
        var baseyear=1950;
        
        while(currentYear >= baseyear){
            var dateOption = document.createElement('option');
            dateOption.text=currentYear;
            dateOption.value=currentYear;
            dropdownList.add(dateOption);
          
            // console.log(dateOption)
            currentYear -= 1;
            
            
        }
  
        }
     </script>
    
    <!-- Optional JavaScript; choose one of the two! -->

  </body>
</html>
